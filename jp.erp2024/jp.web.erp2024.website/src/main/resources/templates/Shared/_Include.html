<div th:fragment="cors">
    <script type="text/javascript" th:inline="javascript">
        $.ajaxSetup({
            cache: false,
            beforeSend: function (xhr) {
                xhr.setRequestHeader([[${_csrf.headerName}]], [[${_csrf.token}]]);

        });

<div th:fragment="raw">
    <script type="text/javascript">
        function raw(json){
            return new Function("return " + json)();
        }
    </script>
</div>
<div th:fragment="toolstip">
    <style>
        /*toolstip*/
        .toolstip { display: inline-block; position: relative; width: 20px; height: 20px; padding: 2px 10px; text-decoration: none; vertical-align: middle; color: #fff; background: url('/Content/icons/help.png') no-repeat center center; }
        .toolstip:after { display: none; position: absolute; bottom: 130%; left: 50%; padding: 5px 15px; -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px; background: #333; opacity: 0; content: attr(data-tooltip); min-width: 60px; transform: translateX(-50%); width: 200px; }
        .toolstip:before { display: none; position: absolute; bottom: 90%; left: 10px; width: 0; height: 0; content: ""; border-top: 10px solid #333; border-left: 10px solid transparent; border-right: 10px solid transparent; }
        .toolstip:hover:after { display: inline-block; bottom: 130%; }
        .toolstip:hover:before { display: inline-block; bottom: 110%; }
        .toolstip:hover:after, .toolstip:hover:before { opacity: 1; }

        kbd {
            padding: 2px 4px;
            font-size: 90%;
            color: #fff;
            background-color: #333;
            border-radius: 3px;
            -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25);
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .25);
        }
    </style>
</div>

<div th:fragment="calc">
    <script type="text/javascript" th:inline="javascript">
        const
            getCount = function (array, start, end) {
                if (!array.length) return 0;
                let count = 1;
                for (let i = start; i <= end; i++) {
                    count *= array[i].length;
                }
                return count;
            },
            getAllCount = function (array) {
                return getCount(array, 0, array.length - 1);
            },
            getEndCount = function (array, end) {
                return getCount(array, 0, --end);
            },
            getStartCount = function (array, start) {
                return getCount(array, ++start, array.length - 1);
            }
        ;
    </script>
</div>
